name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint
        continue-on-error: true
        id: eslint

      - name: Run Prettier check
        run: pnpm run format:check
        continue-on-error: true
        id: prettier

      - name: Annotate ESLint results
        if: steps.eslint.outcome == 'failure'
        run: |
          echo "::error title=ESLint Issues Found::ESLint found issues in your code. Run 'pnpm run lint:fix' to automatically fix some issues."
          exit 1

      - name: Annotate Prettier results
        if: steps.prettier.outcome == 'failure'
        run: |
          echo "::error title=Prettier Issues Found::Code formatting issues found. Run 'pnpm run format' to fix formatting."
          exit 1

      - name: Success summary
        if: steps.eslint.outcome == 'success' && steps.prettier.outcome == 'success'
        run: |
          echo "âœ… All linting and formatting checks passed!" >> $GITHUB_STEP_SUMMARY
          echo "- ESLint: No issues found" >> $GITHUB_STEP_SUMMARY
          echo "- Prettier: Code is properly formatted" >> $GITHUB_STEP_SUMMARY
