global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'cursor-todo-api'
    static_configs:
      - targets: ['api:4003']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'cursor-todo-web'
    static_configs:
      - targets: ['web:3003']
    metrics_path: '/api/metrics'
    scrape_interval: 10s
